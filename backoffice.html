<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Work</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img
            src="https://media.istockphoto.com/id/1200899039/it/foto/uno-come-la-notifica-sui-social-media-con-licona-thumb-up.webp?b=1&s=170667a&w=0&k=20&c=W2ohTrg9dvnW6_ZhpNvVvqVmzC4NDT1yUSskQIzzK10="
            alt="Bootstrap"
            height="100"
          />
        </a>
      </div>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </nav>

    <h1 class="text-center">Back-office</h1>
    <form>
      <div class="row mt-3 justify-content-center">
        <div class="col-8">
          <div class="row mt-3">
            <label class="col-3" for="name">Name of telephone:</label>
            <input class="col-9" type="text" id="name" required />
          </div>
        </div>
        <div class="col-8">
          <div class="row mt-3">
            <label class="col-3" for="description"
              >Description of telephone:</label
            >
            <input class="col-9" type="text" id="descripretion" required />
          </div>
        </div>
        <div class="col-8">
          <div class="row mt-3">
            <label class="col-3" for="url">Url of telephone:</label>
            <input class="col-9" type="text" id="url" required />
          </div>
        </div>
        <div class="col-8">
          <div class="row mt-3">
            <label class="col-3" for="price">Price of telephone:</label>
            <input class="col-9" type="number" min="0" id="price" required />
          </div>
        </div>
        <div class="col-8">
          <div class="row mt-3">
            <label class="col-3" for="brand">Brand of telephone:</label>
            <input class="col-9" type="text" id="brand" required />
          </div>
        </div>
        <div class="col-8 mt-3">
          <div class="row justify-content-around">
            <button
              id="newProductBtn"
              type="button"
              class="btn btn-primary col-3"
            >
              New products
            </button>
            <button
              id="modBtn"
              type="button"
              class="btn btn-warning col-3 d-none"
            >
              Change
            </button>
            <button
              id="deleteBtn"
              type="button"
              class="btn btn-danger col-3 d-none"
            >
              Dalete
            </button>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
